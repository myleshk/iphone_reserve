<html>
    <head>
        <title>
            Realtime iPhone Rervation Availability
        </title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
            <!-- Latest compiled and minified CSS -->
            <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"/>
            <link href="styles.css" rel="stylesheet"/>
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
            <script crossorigin="anonymous" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" src="https://code.jquery.com/jquery-3.1.0.min.js">
            </script>
            <!-- Latest compiled and minified JavaScript -->
            <script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
            </script>
            <script src="main.js">
            </script>
        </meta>
    </head>
</html>
<body>
    <header>
        <div class="container">
            <h1 class="text-center title text-uppercase">
                Realtime iPhone Rervation Availability
            </h1>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="filter-panel" id="filter-panel">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-inline" role="form" onchange="filter()">
                            <!-- form group [search] -->
                            <div class="form-group col-sm-4">
                                <label class="filter-col" for="pref-orderby" style="margin-right:0;">
                                    Color:
                                </label>
                                <select class="form-control" id="color">
                                    <option>
                                    </option>
                                    <option>
                                        Gold
                                    </option>
                                    <option>
                                        Silver
                                    </option>
                                    <option>
                                        Black
                                    </option>
                                    <option>
                                        Jetblack
                                    </option>
                                    <option>
                                        Rosegold
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="filter-col" for="pref-orderby" style="margin-right:0;">
                                    Storage:
                                </label>
                                <select class="form-control" id="storage">
                                    <option>
                                    </option>
                                    <option id="32gb">
                                        32GB
                                    </option>
                                    <option>
                                        128GB
                                    </option>
                                    <option>
                                        256GB
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="filter-col" for="pref-orderby" style="margin-right:0;">
                                    Size:
                                </label>
                                <select class="form-control" id="size">
                                    <option>
                                    </option>
                                    <option>
                                        iPhone 7
                                    </option>
                                    <option>
                                        iPhone 7 Plus
                                    </option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-condensed table-hover availability">
            <thead>
                <tr>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </section>
</body>
